suites:
    moustache_suite:
        namespace: MoustacheBundle
        spec_prefix: Spec
        psr4_prefix:
        src_path: %kernel.root_dir%/../src/
        spec_path: %kernel.root_dir%/../test/
extensions:
    PhpSpecCodeCoverage\CodeCoverageExtension:
        format:
            - html
        output:
            html: artifacts/coverage
